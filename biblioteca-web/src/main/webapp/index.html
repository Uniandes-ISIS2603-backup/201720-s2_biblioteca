<!DOCTYPE html>
<html ng-app="mainApp">
    <head>
        
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Biblioteca - By Quantum </title>

        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

        <link rel="stylesheet" href="resources/css/styles.css" />

        <script src="src/app.js" type="text/javascript"></script> 
        <script src="src/http-interceptor.factory.js" type="text/javascript"></script> 

        <script src="src/modules/usuario/usuario.mod.js" type="text/javascript"></script>
        <script src="src/modules/usuario/usuarios.ctrl.js" type="text/javascript"></script>
        <script src="src/modules/usuario/new/usuarios.new.ctrl.js" type="text/javascript"></script>
        <script src="src/modules/usuario/update/usuario.update.ctrl.js" type="text/javascript"></script>
        <script src="src/modules/usuario/delete/usuario.delete.ctrl.js" type="text/javascript"></script>

        <script src="src/modules/prestamo/prestamo.mod.js" type="text/javascript"></script>
        <script src="src/modules/prestamo/prestamos.ctrl.js" type="text/javascript"></script>
        <script src="src/modules/prestamo/new/prestamo.new.ctrl.js" type="text/javascript"></script>
        <script src="src/modules/prestamo/delete/prestamo.delete.ctrl.js" type="text/javascript"></script>
        
        <script src="src/modules/medioPago/medioPago.mod.js" type="text/javascript"></script>
        <script src="src/modules/medioPago/medioPago.ctrl.js" type="text/javascript"></script>
        <script src="src/modules/medioPago/new/medioPago.new.ctrl.js" type="text/javascript"></script>
        <script src="src/modules/medioPago/delete/medioPago.delete.ctrl.js" type="text/javascript"></script>


        <script src="src/modules/biblioteca/bibliotecas.mod.js" type="text/javascript"></script>
        <script src="src/modules/biblioteca/bibliotecas.ctrl.js" type="text/javascript"></script>

        <script src="src/modules/libro/libros.mod.js" type="text/javascript"></script>
        <script src="src/modules/libro/libros.ctrl.js" type="text/javascript"></script>
        
        <script src="src/modules/video/videos.mod.js" type="text/javascript"></script>
        <script src="src/modules/video/videos.ctrl.js" type="text/javascript"></script>
        
        <script src="src/modules/multa/multas.mod.js" type="text/javascript"></script>
        <script src="src/modules/multa/multas.ctrl.js" type="text/javascript"></script>

        <script src="src/modules/eBooks/eBooks.mod.js" type="text/javascript"></script>
        <script src="src/modules/eBooks/eBooks.ctrl.js" type="text/javascript"></script>

        <script src="src/modules/eVideos/eVideos.mod.js" type="text/javascript"></script>
        <script src="src/modules/eVideos/eVideos.ctrl.js" type="text/javascript"></script>


    </head>    
    <body class="span4">
        <div class="container-fluid">
            <div class="row mainHeader">
                <div class="col-md-1"> 
                    <img src="resources/images/LogoQuantum.jpg" alt="logo" class="img-responsive logo"/>
                </div>
                <div class="col-md-6">
                    <h2 class="mainTitle">SISTEMA BIBLIOTECAS</h2>
                    <h3>by Quantum</h3>
                </div>
                <div class="col-md-5">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Regístrate</a></li>
                        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Ingresa</a></li>
                    </ul>
                </div>

            </div> 
            <div class="row">
                <div class="col-md-12">
                    <ul class="nav nav-tabs">
                        <li role="navigation"><a ui-sref="bibliotecasList">Bibliotecas</a></li>
                        <li role="presentation"><a ui-sref="librosList">Libros</a></li>
                        <li role="presentation"><a ui-sref="videosList">Videos</a></li>
                        <li role="presentation"><a ui-sref="usuarioList">Usuarios</a></li>
                        <li role="presentation"><a ui-sref="eBooksList">eBooks</a></li>
                        <li role="presentation"><a ui-sref="eVideosList">eVideos</a></li>
                        <ul class="nav navbar-right">
                            <div class="shoppingCart-custom ">
                                <button type="button" class="btn btn-default btn-sm">
                                    <a href="#"><span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart Checkout</a>
                                </button>
                            </div>
                        </ul>
                    </ul>
                </div>
            </div>
            <div class="span4" ui-view="mainView"></div> 
        </div>
        <br>
        <br>
        <div>
            <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()">{{alert.msg}} </alert>
<div id="alertPanel" style="text-align: center"></div>
        <div class="navbar navbar-default navbar-fixed-bottom">
            <div class="container">
                <p class="navbar-text pull-left">© Biblioteca - Quantum
                    <a ui-sref="bibliotecasList">Biblioteca</a>
                    <img src="resources/images/Logo_Uniandes.png" alt="logo" width="8%" /></a>
                </p>
            </div>
        </div>
    </body>
</html>
