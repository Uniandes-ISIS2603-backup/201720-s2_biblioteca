<div class="container-fluid">
    <div ng-if="isAuthenticated() && hasPermissions()" class="panel-group">
            <div class="panel-heading"><label id="createMedioPago">Ingrese la informacion del medio de pago</label>
            <div class="panel-body">
                <form ng-submit="createMedioPago()" name="medioPago">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="medioPagoTipo" class="col-sm-2">Tipo:</label>
                            <input type="number" name="quantity" id="medioPagoTipo" required ng-model="medioPagoTipo" this.style.color='#000' class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="medioPagoDescripcion" class="col-sm-2">Descripcion:</label>
                            <input id="medioPagoDescripcion" required ng-model="medioPagoDescripcion" class="col-sm-6">
                        </div>
                    </div>      
                    <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!medioPago.$valid">
                            <div class="alert alert-warning" >
                                <strong>Atención!</strong><p>Todavía hay campos sin llenar*</p>
                            </div> 
                        </div> 
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="medioPago.$valid" type="submit" value="Save" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="medioPagoList">Cancel</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    
</div>
     <div class="center-block well text-center" ng-if="!isAuthenticated() || !hasPermissions()">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <h1 class="float-left display-3 mr-4">Atención</h1>
                    <h4 >No tiene permiso para realizar esta acción</h4>
                    <p >Contacte al administrador para obtener autorización.</p>
                </div>
            </div>
        </div>
    </div>
</div>
