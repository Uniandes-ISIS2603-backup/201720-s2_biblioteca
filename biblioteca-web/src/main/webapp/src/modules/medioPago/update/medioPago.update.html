<div class="container-fluid">
    <div class="panel-group">
            <div class="panel-heading"><label id="createMedioPago">Ingrese la informacion del medio de pago</label>
            <div class="panel-body">
                <form ng-submit="updateMedioPago()" name="medioPago">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="medioPagoTipo" class="col-sm-2">Tipo:</label>
                            <input type="number" name="quantity" id="medioPagoTipo" required ng-model="medioPagoTip" this.style.color='#000' class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="medioPagoDescripcion" class="col-sm-2">Descripcion:</label>
                            <input id="medioPagoDescripcion" required ng-model="medioPagoDesc" class="col-sm-6">
                        </div>
                    </div>      
                    <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!medioPago.$valid">
                            <div class="alert alert-warning" >
                                <strong>Atención!</strong><p>Todavía hay campos sin llenar*</p>
                            </div> 
                        </div> 
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="medioPago.$valid" type="submit" value="Save" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="medioPagoList">Cancel</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    
</div>
