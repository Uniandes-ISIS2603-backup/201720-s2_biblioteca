<div class="container-fluid">
    <div ng-if="isAuthenticated() && hasPermissions()" class="col-md-4">
        <div class="panel-heading"><label>Medios de pago </label></div>
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                        <a class="btn btn-info" ui-sref="medioPagoCreate"><span class="glyphicon glyphicon-plus-sign"> Agregar</span></a>
                    </div>
                </div>
<div class="container-fluid">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Id</th>    
                    <th>Tipo</th> 
                    <th>Descripcion</th>3                    
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="medioPago in medioPagoRecords">
                    <td id="{{$index}}-id">{{medioPago.id}}</td>
                    <td id="{{$index}}-name">{{medioPago.tipo}}</td>
                    <td id="{{$index}}-descipcion">{{medioPago.descripcion}}</td> 
                    <td id="{{$index}}-actions" width="150">
                        <a class="btn btn-warning btn-sm" ui-sref="medioPagoUpdate({medioPagoId: medioPago.id})"><span class="glyphicon glyphicon-edit"> Editar</span></a>

                        <a class="btn btn-danger btn-sm" ui-sref="medioPagoDelete({medioPagoId: medioPago.id})"><span class="glyphicon glyphicon-trash"></span></a>

                    </td>
                </tr>
            </tbody>
        </table>
</div>
    </div>
     <div class="center-block well text-center" ng-if="!isAuthenticated() || !hasPermissions()">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <h1 class="float-left display-3 mr-4">Atención</h1>
                    <h4 >No tiene permiso para realizar esta acción</h4>
                    <p >Contacte al administrador para obtener autorización.</p>
                </div>
            </div>
        </div>
    </div>
</div>
