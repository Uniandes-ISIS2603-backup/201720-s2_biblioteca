<div class="container-fluid">
    <div class="col-md-4">
        <div class="panel-heading"><label>Medios de pago </label></div>
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                        <a class="btn btn-info" ui-sref="medioPagoCreate"><span class="glyphicon glyphicon-plus-sign"> Agregar</span></a>
                    </div>
                </div>
<div class="container-fluid">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Id</th>    
                    <th>Tipo</th> 
                    <th>Descripcion</th>3                    
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="medioPago in medioPagoRecords">
                    <td id="{{$index}}-id">{{medioPago.id}}</td>
                    <td id="{{$index}}-name">{{medioPago.tipo}}</td>
                    <td id="{{$index}}-descipcion">{{medioPago.descripcion}}</td> 
                    <td id="{{$index}}-actions">
                        <a class="btn btn-default btn-sm" ui-sref="medioPagoUpdate({medioPagoId: medioPago.id})"><span class="glyphicon glyphicon-edit"></span></a>

                        <a class="btn btn-danger btn-sm" ui-sref="medioPagoDelete({medioPagoId: medioPago.id})"><span class="glyphicon glyphicon-trash"></span></a>

                    </td>
                </tr>
            </tbody>
        </table>
</div>
