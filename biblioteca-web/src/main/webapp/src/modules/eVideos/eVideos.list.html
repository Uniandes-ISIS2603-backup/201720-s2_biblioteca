<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label>eVideos</label></div>
            <div class="panel-body">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                        <a class="btn btn-info" ui-sref="eVideosCreate"><span class="glyphicon glyphicon-plus-sign"></span> Agregue un eVideo</a>
                    </div>
                </div>
                <div class="col-md-8">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Fotico</th>
                            <th>Titulo</th>
                            <th>Autor</th>
                            <th>Duraci√≥n</th>
                            <th>Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="evideo in eVideosRecords">
                            <td id="{{$index}}-imagen"> <img ng-src="{{evideo.imagen}}" alt="{{evideo.name}}" /></td>
                            <td id="{{$index}}-titulo">   <a ui-sref="eVideoDetail({eVideoId: evideo.id})">{{evideo.name}}</a></td>
                            <td id="{{$index}}-autor">{{evideo.autor}}</td>
                            <td id="{{$index}}-duracion">{{evideo.duracion}}</td>
                            <td id="{{$index}}-acciones">
                                <a class="btn btn-default btn-sm" ui-sref="eVideoUpdate({eVideoId: evideo.id})"><span class="glyphicon glyphicon-edit"></span></a>
                                <a class="btn btn-danger btn-sm" ui-sref="eVideoDelete({eVideoId: evideo.id})"><span class="glyphicon glyphicon-trash"></span></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


</div>
