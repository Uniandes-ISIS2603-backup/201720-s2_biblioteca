<div class="container-fluid">
    <div class="col-md-4">
         <div class="panel-heading"><label>Lista de videos de la biblioteca.  </label></div>

         <p> Si desea ver el detalle de alguno, oprima el id del mismo.</p>
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                        <a class="btn btn-info" ui-sref="videosBibliotecaCreate"><span class="glyphicon glyphicon-plus-sign">Agregar un nuevo video a la biblioteca.</span></a>
                    </div>
                </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Id</th>    
                    <th>Nombre video</th>  
                    <th>Duraci√≥n</th>             
                    <th>Acciones video.</th> 
              
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="video in videoBibliotecaRecords">
                    <td id="{{$index}}-descrption"><a ui-sref="videoDetail({videoId: video.id})">{{video.id}}</a></td>
                    <td id="{{$index}}-name">{{video.name}}</td>
                             <td id="{{$index}}-duracion">{{video.duracion}}</td>   
                              <td id="{{$index}}-actions">
                             <a class="btn btn-default btn-sm" ui-sref="videoUpdate({videoId: video.id})"><span class="glyphicon glyphicon-edit"></span></a>
                               <a class="btn btn-danger btn-sm" ui-sref="videoDelete({videoId: video.id})"><span class="glyphicon glyphicon-trash"></span></a>
                        </td>
                                          </tr>
            </tbody>
        </table>
    </div>
</div>
