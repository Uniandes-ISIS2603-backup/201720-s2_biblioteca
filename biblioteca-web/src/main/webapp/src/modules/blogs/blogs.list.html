<div class="container-fluid">
    <div class="col-md-4">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Id</th>    
                    <th>Name</th>  
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="blog in blogRecords">
                    <td id="{{$index}}-id"><a ui-sref="blogDetail({blogId blog.id})">{{blog.id}}</a></td>
                    <td id="{{$index}}-name">{{blog.name}}</td>                                       
                </tr>
            </tbody>
        </table>
    </div>
</div>
