<div class="container-fluid">
    <div class="col-md-4">
         <div class="panel-heading"><label>Lista de salas del sistema de bibliotecas. </label></div>
         <p> Ahora, se presentan los salas existentes en las bibliotecas del sistema.</p>
         <p> Si desea ver el detalle de alguno, oprima el id del mismo.</p>
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                        <a class="btn btn-info" ui-sref="salasCreate"><span class="glyphicon glyphicon-plus-sign">Agregar una nueva sala</span></a>
                    </div>
                </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Id</th>    
                     <th>Capacidad</th>                  
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="sala in salaRecords">
                    <td id="{{$index}}-descrption"><a ui-sref="salaDetail({salaId: sala.id})">{{sala.id}}</a></td>
                    <td id="{{$index}}-capacidad">{{sala.capacidad}}</td>   
                              <td id="{{$index}}-actions">
                             <a class="btn btn-default btn-sm" ui-sref="salaUpdate({salaId: sala.id})"><span class="glyphicon glyphicon-edit"></span></a>
                               <a class="btn btn-danger btn-sm" ui-sref="salaDelete({salaId: sala.id})"><span class="glyphicon glyphicon-trash"></span></a>
                        </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
