<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-secondary">
            <div class="panel-heading"><label id="createSala">Ingrese la informacion de la sala a crear.</label>
                <label ng-if="edit" id="editSala">Edit Sala</label></div>
            <div class="panel-body">
                <form ng-submit="createSala()" capacidad="sala">
                    <div class="form-group row">
                            <label for="salaCapacidad" class="col-sm-2">Capacidad de la sala:</label>
                            <input id="salaCapacidad" required ng-model="salaCapacidad" class="col-sm-6"/>
                    </div>     
                    <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!sala.$valid">

                            <div class="alert alert-warning" >
                                <strong>Atención!</strong><p>Todavía hay campos sin llenar*</p>
                            </div> 
                        </div> 
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="sala.$valid" type="submit" value="Save" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="salasList">Cancel</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
