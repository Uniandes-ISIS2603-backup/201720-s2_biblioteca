<div class="container-fluid">
    <div class="col-md-4">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Titulo</th>
                <th>Autor</th>
                <th>Número de páginas</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="ebook in eBooksRecords">
                <td id="{{$index}}-titulo">   <a ui-sref="eBookDetail({eBookId: ebook.id})">{{ebook.titulo}}</a></td>
                <td id="{{$index}}-autor">{{ebook.autor}}</td>
                <td id="{{$index}}-numeroPaginas">{{ebook.numeroPaginas}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
