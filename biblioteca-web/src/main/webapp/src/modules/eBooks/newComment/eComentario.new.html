<div class="container-fluid">
    <div class="panel panel-primary">
        <div class="panel-heading"><label>Comentar el eBook</label></div>
        <div class="panel-body">
            <form ng-submit="createEComentario()" name="eComentario">
                <div class="form-group row">
                    <div class="form-group col-md-6">
                        <label for="eComentarioName" class="col-sm-2">Titulo del comentario:</label>
                        <input id="eComentarioName" required ng-model="objeto.name" class="col-sm-6"/>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="form-group col-md-6">
                        <label for="eComentarioComentario" class="col-sm-2">Comentario:</label>
                        <input id="eComentarioComentario" required ng-model="objeto.comentario" class="col-sm-6"/>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="form-group col-md-6">
                        <label for="eComentarioFechaPublicacion" class="col-sm-2">Fecha de publicación del comentario:</label>
                        <input id="eComentarioFechaPublicacion" required ng-model="objeto.fechaPublicacion" class="col-sm-6"/>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="form-group col-md-6">
                        <label for="eComentarioCalificacion" class="col-sm-2">Calificación:</label>
                        <input id="eComentarioCalificacion" required ng-model="objeto.calificacion" class="col-sm-6"/>
                    </div>
                </div>


                <div class="form-group row">
                    <div class="form-group col-sm-4" ng-if="!eComentario.$valid">

                        <div class="alert alert-warning">
                            <strong>Warning!</strong>
                            <p>All inputs are required*</p>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="form-group col-sm-12">
                        <input ng-show="eComentario.$valid" type="submit" value="Save" class="btn btn-success"/>
                        <a class="btn btn-info" ui-sref="eBookDetail({eBookId: ebookId})">Cancel</a>
                    </div>
                </div>
            </form>

        </div>
    </div>

</div>
