<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-secondary">
            <div class="panel-heading"><label id="createUsuario">Ingrese la informacion del usuario</label>
                <label ng-if="edit" id="editUsuario">Edit Usuario</label></div>
            <div class="panel-body">
                <form ng-submit="createUsuario()" name="usuario">
                    <div class="form-group row">
                            <label for="usuarioName" class="col-sm-2">Nombre:</label>
                            <input id="usuarioName" required ng-model="usuarioName" class="col-sm-6"/>
                    </div>
                    <div class="form-group row">
                            <label for="usuarioTelefono" class="col-sm-2">Telefono:</label>
                            <textarea id="usuarioTelefono" required ng-model="usuarioTelefono" class="col-sm-6"></textarea>
                    </div>
                    <div class="form-group row">
                            <label for="usuarioDireccion" class="col-sm-2">Direccion:</label>
                            <textarea id="usuarioDireccion" required ng-model="usuarioDireccion" class="col-sm-6"></textarea>
                    </div>            
                    <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!usuario.$valid">
                            <div class="alert alert-warning" >
                                <strong>Atención!</strong><p>Todavía hay campos sin llenar*</p>
                            </div> 
                        </div> 
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="usuario.$valid" type="submit" value="Save" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="usuarioList">Cancel</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
