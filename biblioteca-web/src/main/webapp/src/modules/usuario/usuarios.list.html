<div class="container-fluid">
    <div class="col-md-4">
        <div class="panel-heading"><label>Lista de usuarios </label></div>
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                        <a class="btn btn-info" ui-sref="usuarioCreate"><span class="glyphicon glyphicon-plus-sign">Crear</span></a>
                    </div>
                </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Id</th>    
                    <th>Name</th>  
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="usuario in usuarioRecords">
                    <td id="{{$index}}-id"><a ui-sref="usuarioDetail({usuarioId: usuario.id})">{{usuario.id}}</a></td>
                    <td id="{{$index}}-name">{{usuario.name}}</td>                                       
                </tr>
            </tbody>
        </table>
    </div>
</div>
