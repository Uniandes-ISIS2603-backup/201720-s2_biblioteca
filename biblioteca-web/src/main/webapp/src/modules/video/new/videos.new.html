<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-secondary">
            <div class="panel-heading"><label id="createUsuario">Ingrese la informacion del video a crear.</label>
                <label ng-if="edit" id="editUsuario">Edit Usuario</label></div>
            <div class="panel-body">
                <form ng-submit="createVideo()" name="video">
                    <div class="form-group row">
                            <label for="videoName" class="col-sm-2">Nombre del video:</label>
                            <input id="videoName" required ng-model="videoName" class="col-sm-6"/>
                    </div>
                    <div class="form-group row">
                            <label for="videoDuracion" class="col-sm-2">Duración:</label>
                            <textarea id="videoDuracion" required ng-model="videoDuracion" class="col-sm-6"></textarea>
                    </div>        
                    <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!video.$valid">

                            <div class="alert alert-warning" >
                                <strong>Atención!</strong><p>Todavía hay campos sin llenar*</p>
                            </div> 
                        </div> 
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="video.$valid" type="submit" value="Save" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="videosList">Cancel</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
