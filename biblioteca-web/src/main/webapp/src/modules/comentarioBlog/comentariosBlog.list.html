<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label>Comentarios</label></div>
            <div class="panel-body">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                        <a class="btn btn-info" ui-sref="comentariosBlogCreate"><span class="glyphicon glyphicon-plus-sign"></span> Agregue un Comentario</a>
                    </div>
                </div>
                <div class="col-md-8">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                    <th>Id</th>    
                    <th>Nombre comentario</th>  
                     <th>calificacion</th>   
                      <th>comentario</th>   
                   <th>Acciones comentario.</th> 
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="comentario in comentarioBlogRecords">
                    <td id="{{$index}}-descrption"><a ui-sref="comentarioDetail({comentarioId: comentario.id})">{{comentario.id}}</a></td>
                    <td id="{{$index}}-name">{{comentario.name}}</td>
                             <td id="{{$index}}-calificacion">{{comentario.calificacion}}</td>   
                                <td id="{{$index}}-comentarioC">{{comentario.comentarioC}}</td>   
                              <td id="{{$index}}-actions">
                             <a class="btn btn-default btn-sm" ui-sref="comentarioUpdate({comentarioId: comentario.id})"><span class="glyphicon glyphicon-edit"></span></a>
                               <a class="btn btn-danger btn-sm" ui-sref="comentarioDelete({comentarioId: comentario.id})"><span class="glyphicon glyphicon-trash"></span></a>
                        </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


</div>
