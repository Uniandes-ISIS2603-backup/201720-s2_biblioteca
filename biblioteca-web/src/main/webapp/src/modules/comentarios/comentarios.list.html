<div class="container-fluid">
    <div class="col-md-4">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Id</th>    
                    <th>Name</th>  
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="comentario in comentarioRecords">
                    <td id="{{$index}}-id"><a ui-sref="comentarioDetail({comentarioId comentario.id})">{{comentario.id}}</a></td>
                    <td id="{{$index}}-name">{{comentario.name}}</td>                                       
                </tr>
            </tbody>
        </table>
    </div>
</div>
