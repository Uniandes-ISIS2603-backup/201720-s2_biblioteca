<div class="container-fluid">
    <div class="panel-group">
            <div class="panel-heading"><label id="createReserva">Ingrese la informacion de la reserva.</label>
            <div class="panel-body">
                <form ng-submit="createReserva()" name="reserva">
                    <div class="form-group row">
                        <div class="form-group row">
                            <label for="completada" class="col-sm-2">¿Completada?</label>     <input id="completada" required ng-model="completada"  class="col-sm-6"/>
                        </div>
                    </div>
                      
                    <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!reserva.$valid">

                            <div class="alert alert-warning" >
                                <strong>Atención!</strong><p>Todavía hay campos sin llenar*</p>
                            </div> 
                        </div> 
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="reserva.$valid" type="submit" value="Save" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="reservaList">Cancel</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    
</div>
