<div class="container-fluid">
    <div class="col-md-4">
        <div class="panel-heading"><label>Reservas del usuario. </label></div>
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                        <a class="btn btn-info" ui-sref="reservaCreate"><span class="glyphicon glyphicon-plus-sign">   Agregar una reserva.</span></a>
                    </div>
                </div>
<div class="container-fluid">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Id</th>    
                    <th>Â¿Se completo la reserva?</th>  
                    
                    <th>Actions</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="reserva in reservaRecords">
                    <td id="{{$index}}-id"><a ui-sref="reservaDetail({reservaId: reserva.id})">{{reserva.id}}</a></td>
                     <td id="{{$index}}-name">{{reserva.completada}}</td>
                    <td id="{{$index}}-actions">
<a class="btn btn-danger btn-sm" ui-sref="reservaDelete({reservaId: reserva.id})"><span class="glyphicon glyphicon-trash"></span></a>

</td>
                </tr>
            </tbody>
        </table>
</div>
