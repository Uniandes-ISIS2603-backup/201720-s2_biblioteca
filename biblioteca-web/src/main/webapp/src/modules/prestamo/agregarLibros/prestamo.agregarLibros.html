<div class="container-fluid">
    <div ng-if="isAuthenticated() && hasPermissions()">
    <div class="col-md-4">
        <div class="panel-heading"><label>Agregar un libro a un prestamo </label></div>
       
<div class="container-fluid">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Id</th>    
                    <th>Name</th>  
                    <th>Autor</th>
                    <th>Actions</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="lib in allLibrosDisponibles">
                    <td id="{{$index}}-id">{{lib.id}}</td> 
                    <td id="{{$index}}-name">{{lib.name}}</td>
                    <td id="{{$index}}-autor">{{lib.autor}}</td>
                    <td id="{{$index}}-actions">
                    <td>
<a class="btn btn-info" ng-click="agregarLibroPrestamo(lib.id)"><span class="glyphicon glyphicon-plus-sign"></span></a>

</td>
                </tr>
            </tbody>
        </table>
</div>
    </div>
    </div>
     <div class="center-block well text-center" ng-if="!isAuthenticated() || !hasPermissions()">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <h1 class="float-left display-3 mr-4">Atención</h1>
                    <h4 >No tiene permiso para realizar esta acción</h4>
                    <p >Contacte al administrador para obtener autorización.</p>
                </div>
            </div>
        </div>
    </div>
</div>
