<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()">{{alert.msg}} </alert>
<div id="alertPanel" style="text-align: center"></div>
<div class="container-fluid">
    <div class="col-md-4">
        <table class="table table-striped">
            <thead>
                <tr>  
                    <th>Id</th>  
                    <th>Nombre</th>  
                    <th>Ubicacion</th>  

                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="bib in bibliotecasRecords">
                    <td id="{{$index}}-iD"><a ui-sref="bibliotecaDetail({bibliotecaId: bib.id})">{{bib.id}}</a></td>
                    <td id="{{$index}}-name">{{bib.name}}</td>
                    <td id="{{$index}}-ubicacion">{{bib.ubicacion}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
