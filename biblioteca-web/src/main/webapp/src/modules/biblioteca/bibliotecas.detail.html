<div class="panel panel-default"> 
    <div class="panel-body">
        <div class="row">
            <div class="col-md-3">
                <div class="thumb">
                    <img  ng-src='{{currentBiblioteca.imagen}}' alt="{{currentBiblioteca.name}}" width="350" height="350" />
                </div>

            </div>
            <div class="col-md-3">
                <dl>     
                    <dt>{{currentBiblioteca.name}}</dt>
                    <hr>
                    <dt> Ubicaci√≥n</dt>
                    <dd>{{currentBiblioteca.ubicacion}}</dd>
                    <hr>
                </dl>
                <ul class="nav nav-tabs">
                   <li role="presentation" class="active"> <a ui-sref="librosList({bibliotecaId: currentBiblioteca.id})">Libros</a></li>  
                    <li role="presentation" class="active"> <a ui-sref="videosList({bibliotecaId: currentBiblioteca.id})">Videos</a></li>
                    <li role="presentation" class="active"> <a ui-sref="salasList({bibliotecaId: currentBiblioteca.id})">Salas</a></li>     
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-9">
                <div ui-view="childrenView"></div>
            </div>
        </div>
    </div>
</div>
