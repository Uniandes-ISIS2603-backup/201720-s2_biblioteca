<div class="container-fluid">
            <div class="panel-heading"><label id="createMulta">Ingrese la informacion de la multa</label>
            <div class="panel-body">
                <form ng-submit="createMulta()" name="multa">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="prestamoFechaInicio" class="col-sm-2">Fecha de Inicio:</label>
                            Dia:<input type="number" min="1" max="31" id="diaFechaInicio" required ng-model="diaFechaInicio" this.style.color='#000' width="48" /> 
                            Mes:<input type="number" min="1" max="12" id="mesFechaInicio" required ng-model="mesFechaInicio" this.style.color='#000'/> 
                            Año:<input type="number" min="2014" max="3000" id="anioFechaInicio" required ng-model="anioFechaInicio" this.style.color='#000'/>
                            
                    </div>
                    </div>
                    <div class="form-group row">
                            <label for="costo" class="col-sm-2">Costo:</label>
                            <textarea id="costo" required ng-model="costo" class="col-sm-6"></textarea>
                    </div>
                    <div class="form-group row">
                            <label for="pagada" class="col-sm-2">Pagada:</label>
                            <textarea id="pagada" required ng-model="pagada" class="col-sm-6"></textarea>
                    </div>  
                    <div class="form-group row">
                            <label for="descripcion" class="col-sm-2">Descripción:</label>
                            <textarea id="descripcion" required ng-model="descripcion" class="col-sm-6"></textarea>
                    </div>           
                    <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!multa.$valid">

                            <div class="alert alert-warning" >
                                <strong>Atención!</strong><p>Todavía hay campos sin llenar*</p>
                            </div> 
                        </div> 
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="multa.$valid" type="submit" value="Save" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="multaList">Cancel</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
    </div>
<div class="center-block well text-center" ng-if="!isAuthenticated() || !hasPermissions()">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <h1 class="float-left display-3 mr-4">Atención</h1>
                    <h4 >No tiene permiso para realizar esta acción</h4>
                    <p >Contacte al administrador para obtener autorización.</p>
                </div>
            </div>
        </div>
    </div>
</div>
